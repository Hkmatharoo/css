<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="Assignment.css">
</head>
<body>
    <form action="form">
    <h1>Recruitment Form</h1>
    <label for ="username">Username:</label>
    <input type="text" id="username" value="">
    <br><br>
    <label for ="Email">Email ID:</label>
    <input type="email" id="email" value="">
    <br><br>
    <label for ="ph no">Ph no:</label>
    <input type="number" id="number" value="">
    <br><br>
    <label for ="Date">DOB:</label>
    <input type="date" id="date" value="">
    <br><br>
    <label for ="job role">Job Role:</label>
    <input type="text" id="jobrole" value="">
    <br><br>
    <label for ="Gender">Gender:</label><br>
    <label for ="Male">Male</label>
    <input type="radio" id="male" name="Gender">
    <br>
    <label for ="Female">Female</label>
    <input type ="radio" id ="Female" name="Gender">
    <br>
    <label for ="Others">Others</label>
    <input type ="radio" id ="others" name="Gender">
    <br><br>
    <fieldset>
    <legend>Search</legend>
    <label for ="places">Places</label>
    <input type ="text" list="places" placeholder="places">
    <datalist id="places">
        <option value="Chandigarh">
          <option value="Ludhiana">
            <option value="Haryana">
                <option value="Mohali">
                    <option value="Gujrat">
                        <option value="Noida">
                            <option value="Punjab">
        

    </datalist>
    </fieldset>
    <br><br>
    <label for ="Salary Expectation">Salary Expectation:</label>
    <input type="range" id="text" value="">
    <br><br>
    <label for="Upload CV" >Upload CV :</label>
    <input type="file" id="uploads" value="">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
