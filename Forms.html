    <title>Form 1st</title>
</head>
<body>
    <form id="form">
        <label for ="Firstname">First Name:</label>
        <input type="text" id="fname" value="HARLEEN">
        <br>
        <br>
        <label for="Lastname">Last Name:</label>
        <input type="text" id="lname" value="Matharoo">
        <br>
        <br>
        <label for ="Rollno">Roll no :</label>
        <input type="text" id="Rollno" value="">
        <br>
        <br>
        <label for ="Gender">Gender:</label>
        <label for="Male">Male</label> 
        <input type="checkbox" id="checkbox" value="Male">
        <label for="Female">Female</label> 
        <input type="checkbox" id="checkbox" value="Female">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="email" value="">
        <br>
        <br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="Username" value="">
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" value="">
        <br>
        <br>
        <label for="Proof">Proof</label>
        <select id="Proof" name="Proof">
            <option value="12th">12th Certificate </option>
            <option value="10th">10th Certificate </option>
            <option value="PAN">PAN </option>
            <option value="Adhar">Adhar Card </option>
            <option value="passport">passport </option>
            <option value="others">Others </option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
