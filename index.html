<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Styling</title>
    <!-- Inline Css Styling -->
    <h1 style="color: blueviolet;">
        hello 
   </h1>
   <!-- Internal Css Styling -->
   <style>
       h1 
       {
           color: red;
           border-top: 10 px solid blue;
           border-right: 10 px solid pink;
           border-bottom: 10 px solid yellow;
           border-left: 10 px solid green;
           padding: 90px 20px 10px 50px;
           
       }
      
    </style>
    
</head>
<body>
    
</body>
</html>
